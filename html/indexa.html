<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>Login_Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/estiloindex.css">
	<link rel="stylesheet" type="text/css" href="../css/fontello.css">
	<script type="text/javascript" src = "../js/registro.js"></script>
	
</head>
<body>
	<header>
		<h1>eWallet</h1>
	</header>	
	<section class="frmLoign">
		<h2>Login</h2>
		
		<form name="frmLoign">
			<input type="text" name="txtUsuario" placeholder="Usuario" id="txtUsuario" class="txt1" required>
			<br>
			<br>
			<input type="password" name="txtContra" id="txtContra" class="txt1" placeholder="Contraseña" required>
			<br>
			<br>
			<input type="button" name="btnIngresar" id="btnIngresar" value="Ingresar" class="btn">
			<br>
			<br>
			<br>
			<label>¿Has olvidado tu contraseña?</label>
			<br><br>
			<a href="#popup" class="popup-link">Recuperar</a>
		</form>
	</section>
		
	
	
	<section class="frmRegistro">
		<h2>Registro</h2>
		<form name="frmRegistro">
			<label>Nombres:</label>
			<input type="text" name="txtNombres" id="txtNombres" class="txt2" size="30" required>
			<br>
			<br>
			<label>Apellidos:</label>
			<input type="text" name="txtApellidos" id="txtApellidos" class="txt3" size="30" required>
			<br>
			<br>
			<label>Correo:</label>
			<input type="text" name="txtCorreo" id="txtCorreo" class="txt4" size="30" required>
			<br>
			<br>
			<label>Nombre de usuario:</label>
			<input type="text" name="txtNombreU" id="txtNombreU" class="txt5" size="30" required>
			<br>
			<br>
			<label>Contraseña:</label>
			<input type="password" name="txtContra2" id="txtContra2" class="txt6" size="30" required>
			<br>
			<br>
			<label>Dirección:</label>
			<input type="text" name="txtDireccion" id="txtDireccion" class="txt7" size="30" required>
			<br>
			<br>
			<fieldset>
				<legend>Preguntas de seguridad</legend>
				<label>¿Quién fue tu mejor amigo en la infancia?</label><br>
				<input type="text" name="txtPregunta1" id="txtPregunta1" class="txt8" size="25" required>
				<br>
				<br>
				<label>Nombre del colegio donde estudiaste</label><br>
				<input type="text" name="txtPregunta2" id="txtPregunta2" class="txt9" size="25" required>
				<br>
				<br>
				<label>Nombre de tu primera mascota</label><br>
				<input type="text" name="txtPregunta3" id="txtPregunta3" class="txt10" size="25" required>
				<br>
				<br>
				<label>Libro favorito</label><br>
				<input type="text" name="txtPregunta4" id="txtPregunta4" class="txt11" size="25" required>
				<br>
				<br>
				<label>Serie de televisión favorita</label><br>
				<input type="text" name="txtPregunta5" id="txtPregunta5" class="txt12" size="25" required>
			</fieldset>
			<br>
			<label>DUI:</label>
			<input type="text" name="txtDUI" id="txtDUI" class="txt13" required>
			<br>
			<br>
			<label>NIT:</label>
			<input type="text" name="txtNIT" id="txtNIT" class="txt14" required>
			<br>
			<br>
			<label>Número de celular:</label>
			<input type="text" name="txtNumero" id="txtNumero" class="txt15" required>
			<br>
			<br>
			<label>Fecha de naciemiento:</label>
			<input type="tex" name="txtNaciemiento" id="txtNaciemiento" class="txt16" required>
			<br>
			<br>
			<input type="button" name="btnRegistrar" id="btnRegistrar" value="Registrar" class="btn1">
		</form>
	</section>
	
	
<div class="modal-wrapper" id="popup">
   <div class="popup-contenedor">
      <form name="frmRecuperar">
      	<h1 class="encabezado">Recuperar contraseña</h1>
			<label class="titulos">Usuario:</label>
			<input type="text" name="txtUsuarioR" id="txtUsuarioR" class="txt1ventana" required>
			<br>
			<br>
			<br>
			<label class="titulos">Pregunta:</label>
			<select name="Preguntas" id="Preguntas" class="select">
				<option value="pregunta1">¿Quién fue tu mejor amigo en la infancia?</option>
				<option value="pregunta2">Nombre del colegio donde estudiaste</option>
				<option value="pregunta3">Nombre de tu primera mascota</option>
				<option value="pregunta4">Libro favorito</option>
				<option value="pregunta5">Serie de televisión favorita</option>
			</select>
			<br>
			<br>
			<br>
			<label class="titulos">Respuesta:</label>
			<input type="text" name="txtMostrarP" id="txtMostrarP" class="txt2ventana">
			<br>
			<br>
			<br>
			<input type="button" name="btnRecuperarC" id="btnRecuperarC" value="Recuperar" class="btnventana"><br><br>
		</form>
      <a class="popup-cerrar" href="#">X</a>
   </div>
</div>

	
</body>
</html>
