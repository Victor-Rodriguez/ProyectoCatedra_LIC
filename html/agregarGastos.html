			<br>
			<br>

			<label>$</label>
			<input type="text" name="txtMonto" id="txtMonto" class="txt3" required>
			<br>
			<br>
			<label>Número cuenta:</label>
			<input type="text" name="txtNumCuenta" id="txtNumCuenta" class="txt4" required>
			<br>
			<br>
